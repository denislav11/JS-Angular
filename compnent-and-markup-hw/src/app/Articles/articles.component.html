<div class="row">
    <div class="col-sm-6">
        <article *ngFor="let article of articles" [articleProp]="article" (getDetails)="getDetails($event)">
        </article>
    </div>
    <div class="col-sm-6">
        {{selectedArticle?text:null}}
        <button class="btn btn-primary" *ngIf="readMoreShow" (click)="readMore()">Read More</button>
        <button class="btn btn-danger" *ngIf="hideAllShow" (click)="hideAll()">Hide all</button>
    </div>
</div>
