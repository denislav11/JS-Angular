<div class="col-md-3 col-sm-4">
    <div class="product">
        <div class="flip-container">
            <div class="flipper">
                <div class="front">
                    <a (click)="getDetails()">
                        <img [src]="product.image" alt="" class="img-responsive">
                    </a>
                </div>
                <div class="back">
                    <a (click)="getDetails()">
                        <img [src]="product.image" alt="" class="img-responsive">
                    </a>
                </div>
            </div>
        </div>
        <a (click)="getDetails()" class="invisible">
            <img [src]="product.image" alt="" class="img-responsive">
        </a>
        <div class="text">
            <h3>
                <a (click)="getDetails()">{{product.title}}</a>
            </h3>
            <p class="price">${{product.price}}</p>
            <p class="buttons">
                <a (click)="getDetails()" class="btn btn-default">View detail</a>
                <a (click)="buy()" class="btn btn-primary">
                    <i class="fa fa-shopping-cart"></i>Add to cart</a>
            </p>
        </div>
    </div>
</div>
