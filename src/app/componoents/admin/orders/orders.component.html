<div class="container-fluid">
    <div class="row bg-title">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4 class="page-title">Orders</h4>
        </div>

    </div>
    <!-- /row -->
    <table id="example" class="sortable" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Order total</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Order total</th>
            </tr>
        </tfoot>
        <tbody>
            <tr *ngFor="let order of orders">
                <td>{{order.customer}}</td>
                <td>{{order.address}}</td>
                <td>{{order.phone}}</td>
                <td>${{order.total}}</td>
            </tr>
        </tbody>
        <ul class="pagination">
            <li>
                <a href="#">1</a>
            </li>
            <li class="active">
                <a href="#">2</a>
            </li>
            <li>
                <a href="#">3</a>
            </li>
            <li>
                <a href="#">4</a>
            </li>
            <li>
                <a href="#">5</a>
            </li>
        </ul>
    </table>
</div>
