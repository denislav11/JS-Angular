<div *ngIf="showHeader()" class="navbar navbar-default yamm" role="navigation" id="navbar">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand home" routerLink="" data-animate-hover="bounce">
                <img [src]="LOGO" alt="Obaju logo" class="hidden-xs navbar-left">
                <img [src]="LOGO_SMALL" alt="Obaju logo small" class="visible-xs navbar-left">
                <span class="sr-only">Obaju - go to homepage</span>
            </a>
        </div>

        <div class="navbar-collapse collapse" id="navigation">

            <ul class="nav navbar-nav navbar-left">
                <li class="active">
                    <a routerLink="">Home</a>
                </li>
                <li class="dropdown yamm-fw">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="200">Categories
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <header-category *ngFor="let category of categories" [categoryProp]="category" (categoryGetDetails)="categoryGetDetails($event)">
                        </header-category>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="navbar-buttons">

            <div class="navbar-collapse collapse right" id="basket-overview">
                <a routerLink="/checkout" class="btn btn-primary navbar-btn">
                    <i class="fa fa-shopping-cart"></i>
                    <span class="hidden-sm">{{shopingCartItems.length}} items in cart</span>
                </a>
            </div>
            <!--/.nav-collapse -->

            <div class="navbar-collapse collapse right" id="search-not-mobile">
                <button type="button" class="btn navbar-btn btn-primary" data-toggle="collapse" data-target="#search">
                    <span class="sr-only">Toggle search</span>
                    <i class="fa fa-search"></i>
                </button>
            </div>

        </div>

        <div class="collapse clearfix" id="search">

            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
