<div class="row"> 
    <admin-menu></admin-menu>
    <div class="col-md-5 col-md-offset-2">
        <h2>Edit product</h2>  
        <div class="box">   
            <form (ngSubmit)="edit()" #editForm="ngForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text"
                     class="form-control"
                     id="title"
                     required
                     minlength="5" 
                     [(ngModel)]="productModel.title"
                     name="title"
                     #title="ngModel"
                    />
                </div>
                <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
                    <div *ngIf="title.errors.required">
                        Title is required!
                    </div>
                    <div *ngIf="title.errors.minlength">
                        Title must be at least 5 symbols long!
                    </div>
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" 
                    class="form-control" 
                    id="model" 
                    required 
                    minlength="3" 
                    name="model" 
                    [(ngModel)]="productModel.model" 
                    #model="ngModel">
                </div>
                <div *ngIf="model.invalid && (model.touched || model.dirty)" class="alert alert-danger">
                    <div *ngIf="model.errors.required">
                        Model is required!
                    </div>
                    <div *ngIf="model.errors.minlength">
                        Model must be at least 3 symbols long!
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" 
                    id="description" 
                    required  
                    minlength="10"
                    name="description" 
                    [(ngModel)]="productModel.description" 
                    #description="ngModel"></textarea>
                </div>
                <div *ngIf="description.invalid && 
                        (description.touched || description.dirty)" class="alert alert-danger">
                    <div *ngIf="description.errors.required">
                        Description is required!
                    </div>
                    <div *ngIf="description.errors.minlength">
                        Description must be at least 6 characters long!
                    </div>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" 
                    class="form-control"
                    id="price" 
                    name="price" 
                    required 
                    [(ngModel)]="productModel.price"
                    #price="ngModel">
                </div>
                <div *ngIf="price.invalid && (price.touched || price.dirty)" class="alert alert-danger">
                    <div *ngIf="price.errors.required">
                        Price is required!
                    </div> 
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select 
                    class="form-controll"
                    [(ngModel)]="productModel.categoryId"
                    name="category">
                            <option *ngFor="let cat of categories"
                            [value]="cat._id">
                                {{cat.title}}
                            </option>
                    </select>
                </div>
                <div class="form-group">
                        <label for="imageUrl">Image</label>
                        <input
                        class="form-control"
                        type="text"
                        required
                        minlength="6"
                        name="imageUrl"
                        [(ngModel)]="productModel.imageUrl"
                        #imageUrl="ngModel">
                </div>
                <div *ngIf="imageUrl.invalid && (imageUrl.touched || imageUrl.dirty)"
                    class="alert alert-danger">
                    <div *ngIf="imageUrl.errors.required">
                        Image is required!
                    </div>
                    <div *ngIf="imageUrl.errors.minlength">
                        Image must be at least 6 symbols long!
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" [disabled]="editForm.invalid " class="btn btn-primary">
                        <i class="fa fa-user-md"></i> Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
