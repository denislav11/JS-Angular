<div class="row">
    <admin-menu></admin-menu>
    <br>
    <div class="col-md-6 col-md-offset-1">
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Model</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Model</th>
                    <th>Action</th>
                </tr>
            </tfoot>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{product.title}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.model}}</td>
                    <td>
                        <admin-product [adminProductProp]="product" (editProduct)="editProduct($event)" (deleteProduct)="deleteProduct($event)"></admin-product>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
