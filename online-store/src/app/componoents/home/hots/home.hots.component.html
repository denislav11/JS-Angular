<div id="hot">
    <div class="box">
        <div class="container">
            <div class="col-md-12">
                <h2>Hot this week</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="product-slider">
            <div class="row">
                <hot *ngFor="let pr of hotProducts"
                [hotProp]="pr"
                (getDetails)="getDetails($event)">
                </hot>
            </div>
        </div>
    </div>
</div>
