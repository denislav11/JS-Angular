<div *ngIf="showHeader()" class="navbar navbar-default yamm" role="navigation" id="navbar">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand home" routerLink="" data-animate-hover="bounce">
                <img [src]="LOGO" alt="Obaju logo" class="hidden-xs navbar-left">
                <img [src]="LOGO_SMALL" alt="Obaju logo small" class="visible-xs navbar-left">
                <span class="sr-only">Obaju - go to homepage</span>
            </a>

        </div> 

        <div class="navbar-collapse collapse" id="navigation">

            <ul class="nav navbar-nav navbar-left">
                <li class="active">
                    <a routerLink="">Home</a>
                </li>
                <li class="dropdown yamm-fw">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="200">Categories
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <header-category 
                        *ngFor="let category of categories"
                        [categoryProp]="category"
                        (categoryGetDetails)="categoryGetDetails($event)">
                        </header-category>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
